<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel</title>
    <link rel="stylesheet" href="../assets/stylesheet/main.css">
	<script src="https://kit.fontawesome.com/c8ddc93472.js" crossorigin="anonymous"></script>
  </head>
  <body>
	<header class="header">
		<h1 class="header-title">Travel <i class="fas fa-plane"></i></h1>
	</header>

	<section class="container-cards">
		{{range $index, $item :=.}}
			<div class="card" id="card-{{$index}}">
				<div class="card-header">
					<img src="../assets/images/{{$item.Image}}" alt="{{$item.AltImage}}" class="card-header-image">
				</div>
				<div class="card-infos">
					<h1 class="card-infos-city">{{$item.City}}</h1>
					<h2 class="card-infos-country">{{$item.Country}}</h2>
					<h3 class="card-infos-stars"><i class="fa fa-star" aria-hidden="true"></i>
						{{$item.Stars}}</h3>
				</div>
			</div>
		{{end}}
	</section>
	
	  <!-- Popups -->
	<section class="popup-section"></section>
		{{range $index, $item :=.}}
		<div class="popup-container" id="popup-container-{{$index}}">
			<div class="popup">
				<i class="fas fa-times"></i>
				<div class="popup-banner" style="background-image: url(../assets/images/{{$item.Image}});">
					<h2 class="popup-city">{{$item.City}}</h2>
				</div>
				<h3 class="popup-country">{{$item.Country}}</h3>
				<p class="popup-description">{{$item.Description}}</p>
				<p class="popup-stars">{{$item.Stars}}	</p>
			</div>
		</div>
		{{end}}
	</section>
<script>

	const cards = document.querySelectorAll('.card');
	const popupPages = document.querySelectorAll('.popup-container');
	const quitPopups = document.querySelectorAll('.fa-times');

	cards.forEach((card, index) => {
		card.onclick = () => {
			popupPages[index].style.transform = "initial";
		};
	});

	quitPopups.forEach((close, index)=> {
		close.onclick = () => {
			popupPages[index].style.transform = "scale(0)";
		};
	});

</script>
  </body>
</html>
