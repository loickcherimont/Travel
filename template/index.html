<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel</title>
    <link rel="stylesheet" href="../assets/stylesheet/main.css">
	<script src="https://kit.fontawesome.com/c8ddc93472.js" crossorigin="anonymous"></script>
  </head>
  <body>
	<header class="header">
		<h1 class="header-title">Travel <i class="fas fa-plane"></i></h1>
	</header>
	<main class="main">
		{{range $index, $item :=.}}
			<div class="card">
				<div class="card-header">
					<img src="../assets/images/{{$item.Image}}" alt="{{$item.AltImage}}" class="card-header-image">
				</div>
				<div class="card-infos">
					<h1 class="card-infos-city">{{$item.City}}</h1>
					<h2 class="card-infos-country">{{$item.Country}}</h2>
					<p class="card-infos-stars"><i class="fa fa-star" aria-hidden="true"></i>
						{{$item.Stars}}</p>
				</div>
			</div>
		{{end}}
	</main>
  </body>
</html>
